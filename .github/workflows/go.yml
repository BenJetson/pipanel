name: Go Build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14.2
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Dependency Cache
        uses: actions/cache@v1.1.2
        id: dep-cache
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Get Go dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
        working-directory: go

      - name: Update Package Lists
        run: sudo apt-get update

      - name: Install GTK Developer Kit
        run: sudo apt-get install libgtk-3-dev libcairo2-dev libglib2.0-dev

      - name: Install ALSA Libraries
        run: sudo apt-get install libasound2-dev

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.26.0

      - name: Build Cache
        uses: actions/cache@v1.1.2
        id: build-cache
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-buildCache-${{ github.ref }}

      - name: Build
        run: go build -v ./...
        working-directory: go

      - name: Run golangci-lint
        run: golangci-lint run --color always --out-format github-actions | sed -En "s/ file=/ file=go\//p"; exit ${PIPESTATUS[0]}
        working-directory: go

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14.2
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Dependency Cache
        uses: actions/cache@v1.1.2
        id: dep-cache
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Get Go dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
        working-directory: go

      - name: Update Package Lists
        run: sudo apt-get update

      - name: Install GTK Developer Kit
        run: sudo apt-get install libgtk-3-dev libcairo2-dev libglib2.0-dev

      - name: Install ALSA Libraries
        run: sudo apt-get install libasound2-dev

      - name: Build Cache
        uses: actions/cache@v1.1.2
        id: build-cache
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-buildCache-${{ github.ref }}

      - name: Build
        run: go build -v ./...
        working-directory: go

      - name: Test
        run: go test -v ./...
        working-directory: go
